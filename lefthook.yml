pre-commit:
  parallel: true
  commands:
    eslint:
      run: npm run lint
    prettier:
      run: npx prettier --check .

commit-msg:
  commands:
    validate-message:
      run: |
        if ! grep -qE "^(feat|fix|docs|chore|style|refactor|test)\(.+\): .+" {1}; then
          echo "‚ùå Invalid commit message format!"
          echo "Expected: <type>(scope): description"
          echo "Allowed types: feat, fix, docs, chore, style, refactor, test"
          echo "Example: feat(ui): add login button"
          exit 1
        fi
